<!DOCTYPE html>
<html>
<head>
    <title>Last Digit Check</title>
</head>
<body>

<h2>Check Same Last Digit</h2>

<button onclick="checkLastDigit()">Check</button>

<script>
function checkLastDigit() {
    
    const a = prompt('Enter first integer:');
    const b = prompt('Enter second integer:');
    const c = prompt('Enter third integer:');

    
    const result1 = a % 10;
    const result2 = b % 10;
    const result3 = c % 10;

    
    if (result1 == result2 && result1 == result3) {
        alert(a + ", " + b + " and " + c + " have the same last digit.");
    } else {
        alert(a + ", " + b + " and " + c + " have different last digits.");
    }
}
</script>

</body>
</html>
