<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>

<script>
    var num1 = parseInt(prompt("Enter first number"));
    var num2 = parseInt(prompt("Enter second number"));

    var sum = num1 + num2;

    document.write("Sum = " + sum);
</script>

</body>
</html>
